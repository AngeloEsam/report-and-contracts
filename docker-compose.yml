version: '3.8'

services:
  app:
    build: .
    ports:
      - "80:80"
    environment:
      - PORT=80
      - NODE_ENV=production
      - AWS_ACCESS_KEY=${AWS_ACCESS_KEY}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - AWS_BUCKET_NAME=${AWS_BUCKET_NAME:-safty-zone}
    restart: unless-stopped
